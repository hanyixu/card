<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Name Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .name-card {
            background: white;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left;
            padding: 50px 40px 40px 40px;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: black;
            margin-bottom: 8px;
        }

        .title {
            font-size: 16px;
            font-weight: 400;
            color: black;
            margin-bottom: 20px;
        }

        .contact-info {
            width: 100%;
        }

        .contact-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .contact-label {
            font-weight: 500;
            color: black;
            display: block;
            margin-bottom: 2px;
        }

        .contact-value {
            font-weight: 300;
            color: black;
        }

        .social-links {
            margin-top: 12px;
        }

        .social-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .social-label {
            font-weight: 500;
            color: black;
            display: block;
            margin-bottom: 2px;
        }

        .social-value {
            font-weight: 300;
            color: black;
        }

        .wechat-link {
            color: black;
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }

        .wechat-link:hover {
            text-decoration: underline;
        }

        .wechat-qr {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 2px solid black;
            padding: 10px;
            z-index: 1000;
            margin-bottom: 10px;
        }

        .wechat-qr img {
            width: 200px;
            height: 200px;
            display: block;
        }

        .wechat-link:hover .wechat-qr {
            display: block;
        }

        .linkedin-link {
            color: black;
            text-decoration: none;
        }

        .linkedin-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .name-card {
                width: 90%;
                padding: 30px 25px;
            }
            
            .name {
                font-size: 32px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .contact-item,
            .social-item {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="name-card">
        <div class="name">Hanyi Xu</div>
        <div class="title">Graduate Student at Columbia University</div>
        
        <div class="contact-info">
            <div class="contact-item">
                <span class="contact-label">Email</span>
                <span class="contact-value">hx2400@columbia.edu</span>
            </div>
            <div class="contact-item">
                <span class="contact-label">Phone</span>
                <span class="contact-value">+1 (315) 640-9091</span>
            </div>
            <div class="contact-item">
                <span class="contact-label">Address</span>
                <span class="contact-value">61 Claremont Avenue, Suite 820, Mail Code: 3355, New York NY 10115</span>
            </div>
        </div>
        
        <div class="social-links">
            <div class="social-item">
                <span class="social-label">LinkedIn</span>
                <span class="social-value">
                    <a href="https://www.linkedin.com/in/xuhanyi/" target="_blank" class="linkedin-link">
                        https://www.linkedin.com/in/xuhanyi/
                    </a>
                </span>
            </div>
            <div class="social-item">
                <span class="social-label">WeChat</span>
                <span class="social-value">
                    <a href="#" class="wechat-link">
                        hanyi-inc
                        <div class="wechat-qr">
                            <img src="image/wechat.jpg" alt="WeChat QR Code">
                        </div>
                    </a>
                </span>
            </div>
        </div>
    </div>

    <script>
        // Simple script for any future functionality
        console.log('Name card loaded successfully');
    </script>
</body>
</html>
